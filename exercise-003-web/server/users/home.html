<!DOCTYPE html>
<html>
  <title>Track Users</title>

  <body>
    <h1> Welcome! </h1>
    <form action="/signup" method="POST">
        <input type="text" name="user" placeholder="Enter desired username" />
        <input type="submit" value="Sign Up" />

        <ol>
            {{ range $key, $value := .Usernames }}
            <li>{{ $key }}</li>
            {{ end }}
        </ol>
    </form>
  </body>
</html>
